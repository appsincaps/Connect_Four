<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="jquery-1.10.2.min.js"></script>
		<script src="model.js" type="text/javascript"></script>
		<script src="view.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="box">
			<header>
				<h1>Connect 4</h1>
			</header>
			<div id="main">
				<div id="top"></div>
				<div id="board"></div>
				<div id="left">
					<select id="playerA">
						<option selected>Player A</option>
					</select>
				</div>
				<div id="right">
					<select id="playerB">
						<option value="1">Player B</option>
						<option value="2" selected>Computer</option>
					</select>
				</div>
			</div>
			<div id="end">Game over!</div>
			<footer>			
				<div id="controls">
					<button id="redo">Redo</button>
					<button id="refresh">Restart</button>
				</div>
				<p>AppsInCaps, Copyright 2014</p>
			</footer>
		</div>
	</body>
	<script src="ctrl.js" type="text/javascript"></script>
</html>
